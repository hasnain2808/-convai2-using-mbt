<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 3 | Widgets</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../static/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../static/dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <script>

function send_message() {
  inp = document.getElementById('inp');
  text = inp.value;
  inp.value = "";

  var innerdiv = document.createElement('div');
  innerdiv.className = 'direct-chat-text';
  innerdiv.innerHTML = text

  var div = document.createElement('div');
  div.className = 'direct-chat-msg';
  div.appendChild(innerdiv)

  document.getElementById("chatbox").appendChild(div)

  $.get("/new_message", {input_dialogue: text} , function(data){
        // alert(data);

        var innerdiv = document.createElement('div');
        innerdiv.className = 'direct-chat-text';
        innerdiv.innerHTML = data

        var div = document.createElement('div');
        div.className = 'direct-chat-msg right';
        div.appendChild(innerdiv)
        document.getElementById("chatbox").appendChild(div)



        });

}

  </script>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">


  <!-- Main Sidebar Container -->


  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">





        <div class="row">

          <div class="col-md-3">
            <!-- DIRECT CHAT SUCCESS -->
            <div class="card card-sucress cardutline direct-chat direct-chat-success">
              <div class="card-header">
                <h3 class="card-title">Direct Chat</h3>

                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
                  </button>
                  <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-times"></i>
                  </button>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <!-- Conversations are loaded here -->
                <div class="direct-chat-messages" id = "chatbox">
                  <!-- Message. Default to the left -->

                  <!-- /.direct-chat-msg -->
                </div>
                <!--/.direct-chat-messages-->


              </div>
              <!-- /.card-body -->
              <div class="card-footer">
                  <div class="input-group">
                    <input type="text" name="message" placeholder="Type Message ..." class="form-control" id="inp">
                    <span class="input-group-append">
                      <button  class="btn btn-success"onclick="send_message()">Send</button>
                    </span>
                  </div>
              </div>
              <!-- /.card-footer-->
            </div>
            <!--/.direct-chat -->
          </div>
          <!-- /.col -->

        </div>
        <!-- /.row -->

      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->


</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../static/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../static/dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../static/dist/js/demo.js"></script>
</body>
</html>
